<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEC Register </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form action="#" method="post">
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Register</div>
        <div class="sub-title">Doremon Education Center</div>
        <div class="fields">

            <div class="username">
                <input type="text" name="uname" id="uname" class="user-input" placeholder="Student Name">
            </div>

            <div class="studetails">
                <input type="number" name="pass" id="pass" class="pass-input  num" placeholder="Class">
            </div>

            <div class="studetails">
                <input type="number" name="pass" id="pass" class="pass-input num" placeholder="Phone no.">
            </div>

            <div class="studetails">
                <input type="email" name="pass" id="pass" class="pass-input" placeholder="E-mail">
            </div>

            <div class="password">
                <input type="password" name="pass" id="pass" class="pass-input" placeholder="Password">
            </div>

        </div>
        <button type="submit" class="signin-button">Register</button>
        <div class="link">
            <a href="#">Forgot Password</a> or <a href="Login.html">Login</a>
        </div>
    </div>
</form>
</body>

</html>

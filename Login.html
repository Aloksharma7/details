<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEC Login </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-div {
            margin-top: -374px;
        }
    </style>
</head>

<body>

    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Login</div>
        <div class="sub-title">Doremon Education Center</div>
        <div class="fields">

            <div class="username">
                <input type="text" name="uname" id="uname" class="user-input" placeholder="Student Name or E-mail">
            </div>

            <div class="password">
                <input type="password" name="pass" id="pass" class="pass-input" placeholder="Password">
            </div>

        </div>
        <button class="signin-button">Login</button>
        <div class="link">
            <a href="#">Forgot Password</a> or <a href="Sign_up.html">Register</a>
        </div>
    </div>
</body>

</html>
